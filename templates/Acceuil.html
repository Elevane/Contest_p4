<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Document</title>
</head>
<body>
<header>
    <h1 style="cursor: pointer"><a id="main-title" routeid="accueil">puissance 4</a></h1>
</header>

<section id="accueil">
    <ul>
        <li routeid="singleplayer">
            <a class="btnAcceuil">one player</a>
        </li>
        <li routeid="multiplayer">
            <a class="btnAcceuil">multi player</a>
        </li>
        <li routeid="scores">
            <a class="btnAcceuil">scores</a>
        </li>
    </ul>
</section>

<section id="multiplayer" style="display: none;">

    <h3 class="full-column" style="display: none;">Colonne pleine !</h3>

    <article id="jeu">
        <article>
            <h2 id="p1">player 1</h2>
            <span id="player-coin-1" class="player-1"></span>
        </article>

        <table id="puissance4"></table>

        <article>
            <h2 id="p2">player 2</h2>
            <span id="player-coin-2" class="player-2"></span>
        </article>

    </article>
    <div>
        <button class="reset" routeid="accueil">Abandon</button>
        <button class="reset" id="reset-grid" style="display: none">Rejouer</button>
    </div>

</section>

<section id="scores" style="display: none;">
    <article id="scoretable">
        <table>
            <thead>
            <tr>
                <th>Player</th>
                <th>Score</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>test  </th>
                <th>10</th>
            </tr>
            <tr>
                <th>test  </th>
                <th>10</th>
            </tr>
            <tr>
                <th>test  </th>
                <th>10</th>
            </tr>
            <tr>
                <th>test  </th>
                <th>10</th>
            </tr>

            </tbody>
        </table>
    </article>

    <div>
        <button routeid="accueil">play again</button>
        <button routeid="credits">credits</button>
    </div>
</section>

<section id="credits" style="display: none;">
    <h2>A game made by :
        <a href="github">CLAVIER Eliott</a>
        and
        <a href="github">AUBRY Bastien</a>
    </h2>
</section>

<script src="../static/plugins/jquery/jquery-3.5.1.js" type="text/javascript"></script>
<script src="../static/routes.js" type="text/javascript"></script>
<script src="../static/puissance4.js" type="text/javascript"></script>
</body>
</html>
